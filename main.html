<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Scrapbook | Cerah & Lucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100vh; margin: 0; overflow: hidden; /* Lock 1 Halaman */
            background-color: #fff9fb; font-family: 'Poppins', sans-serif;
        }

        /* Header Ke Samping (Horizontal) */
        header {
            background: #ffffff; border-bottom: 4px solid #ffccd5;
            height: 80px; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 50px;
        }
        .nav-links { display: flex; list-style: none; gap: 30px; margin: 0; }
        .nav-links a { 
            color: #ff758f; text-decoration: none; font-weight: bold; 
            font-size: 16px; transition: 0.3s;
        }
        .nav-links a:hover { color: #c9184a; transform: translateY(-3px); display: inline-block; }

        /* Halaman */
        .page {
            display: none; height: calc(100vh - 80px); 
            padding: 40px; text-align: center;
        }
        .page.active { display: block; animation: bounceIn 0.5s; }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Beranda Lucu */
        .hero { 
            height: 100%; display: flex; align-items: center; justify-content: center; 
            background-image: radial-gradient(#ffccd5 2px, transparent 2px);
            background-size: 30px 30px;
        }

        /* Grid 5 Kolom Lucu */
        .movie-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px;
        }
        .frame {
            background: white; border-radius: 20px; border: 3px solid #ffccd5;
            overflow: hidden; transition: 0.3s; box-shadow: 0 8px 0px #ffe5ec;
        }
        .frame:hover { transform: translateY(-10px) rotate(2deg); border-color: #ff758f; }
        .img-placeholder {
            width: 100%; height: 70%; background: #fff0f3; object-fit: cover;
        }
        .title-tag {
            padding: 10px; background: #fff; color: #ff4d6d; font-weight: bold; font-size: 0.9rem;
        }
    </style>
</head>
<body>

</div>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }
</script>

</body>
</html>
