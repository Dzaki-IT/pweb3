<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulan & Sulthon Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #050505; }
        body, html { background-color: var(--black); color: white; font-family: 'Montserrat', sans-serif; }

        /* HEADER & NAVBAR RAPI */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(0, 0, 0, 0.9); border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        .navbar-brand { color: var(--gold) !important; font-family: 'Playfair Display'; letter-spacing: 2px; }
        .nav-link { 
            color: #888 !important; font-size: 0.7rem; letter-spacing: 2px; 
            padding: 10px 20px !important; transition: 0.3s;
        }
        .nav-link:hover { color: var(--gold) !important; }

        /* Highlight Halaman Aktif */
        #beranda:target ~ header [href="#beranda"],
        #horror:target ~ header [href="#horror"],
        #romance:target ~ header [href="#romance"],
        #honorable:target ~ header [href="#honorable"] {
            color: var(--gold) !important; font-weight: bold;
        }

        /* PAGE SYSTEM */
        .page { display: none; padding-top: 100px; min-height: 100vh; animation: fadeIn 0.6s ease; }
        #beranda:target, #horror:target, #romance:target, #honorable:target { display: block; }
        #beranda { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HERO PURE */
        .hero-pure { height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-pure h1 { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 10vw, 5rem); color: var(--gold); }

        /* GRID 5 KOLOM RAPI */
        .movie-grid {
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; padding: 40px 0;
        }
        @media (max-width: 1200px) { .movie-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .movie-grid { grid-template-columns: repeat(2, 1fr); } }

        .movie-card { background: #111; border: 1px solid #222; transition: 0.4s; overflow: hidden; }
        .movie-card:hover { border-color: var(--gold); transform: translateY(-10px); }
        .movie-img { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-bottom: 2px solid var(--gold); }
        .movie-info { padding: 15px; }
        .movie-info h6 { color: var(--gold); font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; }
        .movie-info p { font-size: 0.7rem; color: #777; margin: 0; }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand container">
        <a class="navbar-brand" href="#">CINEMA 01</a>
        <div class="ms-auto">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#beranda" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="#horror" class="nav-link">HORROR</a></li>
                <li class="nav-item"><a href="#romance" class="nav-link">ROMANCE</a></li>
                <li class="nav-item"><a href="#honorable" class="nav-link">MENTIONS</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="page" id="beranda">
    <div class="hero-pure container">
        <h1>Mulan and Sulthon<br>Movies List</h1>
    </div>
</div>

<div class="page" id="horror">
    <div class="container">
        <h3 class="text-center mb-5" style="letter-spacing: 5px;">HORROR COLLECTION</h3>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="https://via.placeholder.com/300x450" class="movie-img">
                <div class="movie-info"><h6>Film Title</h6><p>Kisah menakutkan yang kita tonton bersama.</p></div>
            </div>
            </div>
    </div>
</div>

</body>
</html>
