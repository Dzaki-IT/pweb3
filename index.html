<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulan & Sulthon Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #050505; }
        body, html { background-color: var(--black); color: white; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* HEADER AESTHETIC */
        header {
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            background: rgba(5, 5, 5, 0.9);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        .nav-link {
            color: #888 !important; font-size: 0.75rem; letter-spacing: 2px;
            padding: 25px 20px !important; transition: 0.4s;
        }
        .nav-link:hover { color: var(--gold) !important; }

        /* Highlight Halaman Aktif */
        #beranda:target ~ header [href="#beranda"],
        #horror:target ~ header [href="#horror"],
        #romance:target ~ header [href="#romance"],
        #honorable:target ~ header [href="#honorable"] {
            color: var(--gold) !important;
            background: rgba(212, 175, 55, 0.1);
        }

        /* PAGE SYSTEM */
        .page {
            display: none; padding-top: 100px; min-height: 100vh;
            animation: fadeIn 0.8s ease;
        }
        #beranda:target, #horror:target, #romance:target, #honorable:target { display: block; }
        #beranda { display: block; } /* Default page */

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HERO BERANDA */
        .hero-pure { height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-pure h1 { font-family: 'Playfair Display', serif; font-size: 5rem; color: var(--gold); }

        /* 5 COLUMN GRID */
        .movie-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; padding: 40px 0;
        }
        @media (max-width: 992px) { .movie-grid { grid-template-columns: repeat(2, 1fr); } }

        .movie-card { background: #111; border: 1px solid #222; transition: 0.4s; }
        .movie-card:hover { border-color: var(--gold); transform: translateY(-10px); }
        .movie-img { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-bottom: 2px solid var(--gold); }
        .movie-info { padding: 15px; font-size: 0.8rem; }
        .movie-info h6 { color: var(--gold); margin-bottom: 5px; }
    </style>
</head>
<body>

<header>
    <div class="container d-flex justify-content-between align-items-center">
        <div class="fw-bold text-gold" style="color:var(--gold); letter-spacing: 3px;">CINEMA 01</div>
        <ul class="nav">
            <li class="nav-item"><a href="#beranda" class="nav-link">HOME</a></li>
            <li class="nav-item"><a href="#horror" class="nav-link">HORROR</a></li>
            <li class="nav-item"><a href="#romance" class="nav-link">ROMANCE</a></li>
            <li class="nav-item"><a href="#honorable" class="nav-link">MENTIONS</a></li>
        </ul>
    </div>
</header>

<div class="page" id="beranda">
    <div class="hero-pure">
        <h1>Mulan and Sulthon<br>Movies List</h1>
    </div>
</div>

<div class="page" id="horror">
    <div class="container">
        <h3 class="text-center mb-5" style="letter-spacing: 10px;">HORROR VAULT</h3>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="LINK_GAMBAR_1" class="movie-img">
                <div class="movie-info"><h6>Movie Title</h6><p>Deskripsi film...</p></div>
            </div>
            </div>
    </div>
</div>

</body>
</html>
