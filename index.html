<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello! | Mulan & Sulthon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #fff0f3; /* Pink Pastel Cerah */
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Comic Sans MS', 'Poppins', sans-serif;
        }
        .login-card {
            width: 100%; max-width: 400px; padding: 40px;
            background: white; border-radius: 30px; 
            box-shadow: 0 15px 0px #ffccd5; /* Efek shadow lucu */
            border: 4px solid #ffb3c1;
            text-align: center;
        }
        .btn-cute {
            background-color: #ff4d6d; border: none; color: white;
            border-radius: 50px; padding: 12px; font-weight: bold;
            transition: 0.3s;
        }
        .btn-cute:hover { background-color: #c9184a; transform: scale(1.05); }
        .form-control { border-radius: 15px; border: 2px solid #ffccd5; padding: 10px 15px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2 style="color: #ff4d6d;">ðŸŒ¸ Welcome! ðŸŒ¸</h2>
    <p class="text-muted mb-4">Ayo masuk ke dunia Mulan & Sulthon!</p>
    
    <div id="error-msg" class="alert alert-danger d-none" style="border-radius: 15px;">Ups! Nama atau password salah, coba lagi ya! âœ¨</div>
    
    <div class="mb-3 text-start">
        <label class="form-label ms-2 fw-bold" style="color: #ff758f;">Siapa namamu?</label>
        <input type="text" id="username" class="form-control" placeholder="Ketik mulandumpiez">
    </div>

    <div class="mb-4 text-start">
        <label class="form-label ms-2 fw-bold" style="color: #ff758f;">Kodenya apa?</label>
        <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="Ketik princessmulan">
            <button class="btn btn-outline-danger" type="button" style="border-radius: 0 15px 15px 0;" onclick="togglePass()">
                <i id="eye-icon" class="bi bi-eye"></i>
            </button>
        </div>
    </div>

    <button class="btn btn-cute w-100" onclick="checkLogin()">MASUK SEKARANG âœ¨</button>
</div>

<script>
    function togglePass() {
        const passInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        if (passInput.type === "password") {
            passInput.type = "text";
            eyeIcon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            passInput.type = "password";
            eyeIcon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    }

    function checkLogin() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        if (user === "mulandumpiez" && pass === "princessmulan") {
            window.location.href = "main.html";
        } else {
            document.getElementById('error-msg').classList.remove('d-none');
        }
    }
</script>
</body>
</html>
