<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Access | Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html { 
            height: 100%; margin: 0; overflow: hidden; 
            background: #000; font-family: 'Montserrat', sans-serif;
        }
        .login-wrapper {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }
        .login-card {
            width: 100%; max-width: 400px; padding: 40px;
            border: 1px solid #d4af37; background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px); text-align: center;
        }
        .gold-text { color: #d4af37; font-family: 'Playfair Display'; letter-spacing: 3px; }
        
        /* Input Styling */
        input {
            background: transparent !important; border: none !important;
            border-bottom: 1px solid #444 !important; color: white !important;
            border-radius: 0 !important; margin-bottom: 20px; text-align: center;
        }
        input:focus { border-bottom-color: #d4af37 !important; box-shadow: none !important; }

        /* LOGIKA LOGIN NO JS */
        /* Tombol 'Enter' secara default mati/disembunyikan */
        .btn-enter { 
            display: none; background: #d4af37; color: #000; 
            font-weight: bold; padding: 12px; text-decoration: none; 
            margin-top: 20px; letter-spacing: 2px;
        }

        /* Pesan Error: Muncul jika input salah atau belum lengkap */
        .error-msg { color: #ff4d4d; font-size: 0.7rem; margin-top: 10px; display: block; }

        /* Jika username & password sesuai pattern, sembunyikan error dan tampilkan tombol */
        input[id="user"]:valid ~ input[id="pass"]:valid ~ .btn-enter { display: block; }
        input[id="user"]:valid ~ input[id="pass"]:valid ~ .error-msg { display: none; }

        /* Trik Sensor Password */
        .pass-box { position: relative; }
        #show-pass { display: none; }
        #show-pass:checked ~ .pass-field { -webkit-text-security: none; }
        .pass-field { -webkit-text-security: disc; } /* Sensor manual CSS */
        .eye { color: #d4af37; cursor: pointer; font-size: 0.8rem; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="login-wrapper">
    <form class="login-card">
        <h2 class="gold-text mb-5">CINEMA PRIVÃ‰</h2>
        
        <input type="text" id="user" class="form-control" placeholder="USERNAME" required pattern="mulandumpiez">
        
        <div class="pass-box">
            <input type="checkbox" id="show-pass">
            <label for="show-pass" class="eye">KLIK UNTUK LIHAT/SENSOR</label>
            <input type="text" id="pass" class="form-control pass-field" placeholder="PASSWORD" required pattern="princessmulan">
        </div>

        <a href="main.html" class="btn-enter">UNVEIL STUDIO</a>
        <span class="error-msg">Username atau Password belum tepat...</span>
    </form>
</div>

</body>
</html>
