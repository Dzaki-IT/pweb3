<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cinema Prive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070');
            background-size: cover; background-position: center;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            color: white; font-family: 'Montserrat', sans-serif;
        }
        .login-card {
            background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(20px);
            border: 1px solid #d4af37; padding: 40px; width: 100%;
            max-width: 420px; border-radius: 0; box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .gold-text { color: #d4af37; font-family: 'Playfair Display', serif; letter-spacing: 2px; }
        
        /* Form Styling */
        .form-label { font-size: 0.7rem; letter-spacing: 1px; color: #888; }
        .form-control { 
            background: transparent !important; border: none; 
            border-bottom: 1px solid #444; color: white !important;
            border-radius: 0; padding: 10px 0;
        }
        .form-control:focus { box-shadow: none; border-bottom-color: #d4af37; }

        /* Trik Show/Hide Password Tanpa JS */
        .pass-wrapper { position: relative; }
        #togglePass { display: none; }
        .pass-icon { 
            position: absolute; right: 0; top: 10px; cursor: pointer; color: #d4af37; 
        }
        /* Logika: Jika checkbox dicentang, ubah input jadi terlihat (simulasi) 
           Namun karena HTML murni tidak bisa ubah type="password" ke "text", 
           input password ini tetap aman, ikon hanya sebagai pemanis interaksi. */

        .btn-gold { 
            background: #d4af37; color: black; font-weight: bold; border: none;
            padding: 15px; letter-spacing: 3px; transition: 0.4s; text-decoration: none;
            display: block; text-align: center; margin-top: 30px;
        }
        .btn-gold:hover { background: white; color: black; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="gold-text text-center mb-5">VIP ACCESS</h2>
        
        <div class="mb-4">
            <label class="form-label">USERNAME</label>
            <input type="text" class="form-control" placeholder="Masukkan Username">
        </div>
        
        <div class="mb-4 pass-wrapper">
            <label class="form-label">PASSWORD</label>
            <input type="password" class="form-control" id="passInput" placeholder="Masukkan Password">
            <label for="togglePass" class="pass-icon">
                <i class="bi bi-eye"></i>
            </label>
            <input type="checkbox" id="togglePass">
        </div>

        <a href="main.html" class="btn-gold">ENTER STUDIO</a>
        <p class="text-center mt-4 mb-0" style="font-size: 0.6rem; color: #555;">AUTHORIZED PERSONNEL ONLY</p>
    </div>
</body>
</html>
