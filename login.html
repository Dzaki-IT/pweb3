<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cinema Priv√©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
        .login-card {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid #d4af37;
            padding: 50px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        .gold-text { color: #d4af37; font-family: 'Playfair Display', serif; letter-spacing: 3px; }
        .form-control { 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid #444; 
            color: white !important;
            border-radius: 0;
        }
        .form-control:focus { background: transparent; box-shadow: none; border-bottom-color: #d4af37; }
        .btn-gold { 
            background: #d4af37; color: black; font-weight: bold; border: none; border-radius: 0;
            padding: 12px; margin-top: 20px; transition: 0.3s;
        }
        .btn-gold:hover { background: white; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="gold-text mb-4">V.I.P ACCESS</h2>
        <div class="mb-3 text-start">
            <label class="small text-muted">USERNAME</label>
            <input type="text" class="form-control" value="mulandumpiez" readonly>
        </div>
        <div class="mb-4 text-start">
            <label class="small text-muted">PASSWORD</label>
            <input type="password" class="form-control" value="princessmulan" readonly>
        </div>
        <a href="index.html" class="btn btn-gold w-100">ENTER STUDIO</a>
    </div>
</body>
</html>
