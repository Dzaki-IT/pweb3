<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cinema Priv√©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 50px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .gold-text { color: #d4af37; font-family: 'Playfair Display', serif; }
        .btn-gold { 
            background: #d4af37; color: black; font-weight: bold; border: none;
            transition: 0.3s;
        }
        .btn-gold:hover { background: #fff; transform: scale(1.05); }
        .form-control { background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; }
        .form-control:focus { background: rgba(0,0,0,0.7); color: white; border-color: #d4af37; box-shadow: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="gold-text mb-4">MEMBER ACCESS</h2>
        <div class="mb-3 text-start">
            <label class="small mb-1">USERNAME</label>
            <input type="text" class="form-control" value="mulandumpiez" readonly>
        </div>
        <div class="mb-4 text-start">
            <label class="small mb-1">PASSWORD</label>
            <input type="password" class="form-control" value="princessmulan" readonly>
        </div>
        <a href="index.html" class="btn btn-gold w-100">ENTER STUDIO</a>
    </div>
</body>
</html>
